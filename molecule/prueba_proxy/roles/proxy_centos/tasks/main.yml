---

- name: Establecer la configuraci√≥n Proxy
  template:
          src: files/proxy.conf
          dest: /etc/httpd/conf.d/proxy.conf
          owner: root
          group: root
          mode: '0644'
  register: template_result

- name: Reiniciar servicio httpd
  service:
          name: httpd
          state: restarted
  when: template_result is success
