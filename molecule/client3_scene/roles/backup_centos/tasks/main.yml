---
- name: Crear directorio de copias de seguridad
  file:
          path: /backup
          state: directory
          mode: '0755'

- name: Obtener fecha y hora actual
  set_fact:
          timestamp: "{{ ansible_date_time.date }}_{{ ansible_date_time.time }}"


- name: Realizar backup de la base de datos
  mysql_db:
          login_user: "{{ login_user }}"
          login_password: "{{ login_password }}"
          state: dump
          name: "{{ redhat_bd_name }}"
          target: "/backup/{{ redhat_bd_name }}-RedHat_backup_{{ timestamp }}.sql"

- name: Comprobar si se ha realizado correctamente el backup
  stat:
          path: "/backup/{{ redhat_bd_name }}-RedHat_backup_{{ timestamp }}.sql"
  register: result

- name: Importar backup al control node CentOS
  fetch: 
        src: "/backup/{{ redhat_bd_name }}-RedHat_backup_{{ timestamp }}.sql"
        dest: "/home/vagrant{{ backups_dir }}/RedHat-server/"
        flat: yes
        when: result is success 
