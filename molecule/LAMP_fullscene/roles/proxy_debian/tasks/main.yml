---

- name: Establecer la configuraci贸n Proxy Debian
  template:
          src: files/proxy.conf
          dest: /etc/apache2/sites-available/proxy.conf
          owner: root
          group: root
          mode: '0644'

- name: Habilitar m贸dulo proxy Debian
  apache2_module:
          name: proxy
          state: present

- name: Habilitar m贸dulo proxy_http Debian
  apache2_module:
          name: proxy_http
          state: present
  register: module_result

- name: Reiniciar apache
  service:
          name: apache2
          state: restarted
  when: module_result is changed

- name: Habilitar configuraci贸n del proxy
  command: a2ensite proxy.conf
  args:
          chdir: /etc/apache2/sites-available/
          creates: /etc/apache2/sites-enabled/proxy.conf
  register: proxy_result

- name: Deshabilitar config predeterminada
  command: a2dissite 000-default.conf
  args:
          chdir: /etc/apache2/sites-available/
  when: proxy_result is changed

- name: Reiniciar apache
  service:
          name: apache2
          state: restarted
  when: proxy_result is changed
