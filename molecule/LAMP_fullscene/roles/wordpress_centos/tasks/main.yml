---

- name: Instalar paquetes requeridos
  yum:
          name: "{{ item  }}"
          state: latest
  loop:
        - php
        - php-gd
        - php-xml
        - php-mbstring
        - php-mysqli
        - php-json 
  register: php_installation

- name: Iniciar servicio httpd
  service:
          name: httpd
          state: started
  when: php_installation is changed

- name: Descargar y descomprimir WordPress para CentOS
  unarchive:
          src: https://wordpress.org/wordpress-6.4.3.tar.gz
          dest: /var/www/html/
          remote_src: yes
          owner: apache
          group: apache
          mode: '0755'

- name: Establecer configuraci√≥n WordPress CentOS
  template:
          src: files/wp-config.php
          dest: /var/www/html/wordpress/wp-config.php
          owner: apache
          group: apache
          mode: '0644'
  register: wp_config

- name: Deshabilitar SeLinux
  template:
          src: files/config
          dest: /etc/selinux/config
          owner: root
          group: root
          mode: '0644'

- name: Reiniciar servicio httpd
  service:
          name: httpd
          state: restarted
  when: wp_config is changed
